<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3 px-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="" class="d-inline-block align-text-top" height="25"
                 src="/lgr_logo.png"
                 width="25">
            Auth Service
        </a>
    </div>
</nav>
<section class="position-relative py-4 py-xl-5" id="login-section">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Log in</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="alert alert-danger" id="login-err-alert"
                             role="alert" style="padding: 7px; display: none;"></div>
                        <form class="text-center" id="login-form" method="post">
                            <div class="mb-3"><input class="form-control" name="email"
                                                     placeholder="Email" type="email">
                            </div>
                            <div class="mb-3"><input class="form-control"
                                                     name="password"
                                                     placeholder="Password"
                                                     type="password"></div>
                            <div class="mb-3">
                                <button class="btn btn-dark d-block w-100"
                                        id="login-form-submit"
                                        type="submit">Log in
                                </button>
                            </div>
                            <p><span class="text-muted">Don't have an account?</span>&nbsp;<a
                                    href="#" id="signup-link">Sign up here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="position-relative py-4 py-xl-5" id="2fa-section" style="display: none;">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Verification Code</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="alert alert-danger" id="2fa-err-alert" role="alert"
                             style="padding: 7px; display: none;"></div>
                        <form class="text-center" id="2fa-form" method="post">
                            <input class="form-control" name="email" type="hidden"/>
                            <input class="form-control" name="login_attempt_id"
                                   type="hidden"/>
                            <div class="mb-3"><input class="form-control"
                                                     name="email_code"
                                                     placeholder="123486"
                                                     type="text"></div>
                            <div class="mb-3">
                                <button class="btn btn-dark d-block w-100"
                                        id="2fa-form-submit"
                                        type="submit">Verify
                                </button>
                            </div>
                            <p><span class="text-muted">Want to go back?</span>&nbsp;<a
                                    href="#" id="2fa-login-link">Log in here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="position-relative py-4 py-xl-5" id="signup-section"
         style="display: none;">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Sign up</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="alert alert-danger" id="signup-err-alert"
                             role="alert" style="padding: 7px; display: none;"></div>
                        <form class="text-center" id="signup-form" method="post">
                            <div class="mb-3"><input class="form-control" name="email"
                                                     placeholder="Email" type="email">
                            </div>
                            <div class="mb-3"><input class="form-control"
                                                     name="password"
                                                     placeholder="Password"
                                                     type="password"></div>
                            <div>
                                <div class="form-check text-start mb-3"><input
                                        class="form-check-input" id="2FA-checkbox"
                                        name="twoFA" type="checkbox"><label
                                        class="form-check-label" for="2FA-checkbox">Require
                                    2-factor email authentication&nbsp;</label></div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-dark d-block w-100"
                                        id="signup-form-submit"
                                        type="submit">Sign up
                                </button>
                            </div>
                            <p><span class="text-muted">Already have an account?</span>&nbsp;<a
                                    href="#" id="signup-login-link">Log in here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
